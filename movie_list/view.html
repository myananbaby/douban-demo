<h2 class="page-header">{{title}}</h2>
<h2 class="page-header" ng-if="message">{{message}}</h2>
<div class="list-group">
  <a ng-repeat="item in subjects" href="#/detail/{{item.id}}" class="list-group-item">
  	<span class="badge">{{item.rating.average}}</span>
  	<div class="media">
  		<div class="media-left">
  			<img class="media-object" ng-src="{{item.images.small}}" alt="item.title" height="128">
  		</div>
  		<div class="media-body">
  			<h3 class="media-heading">{{item.title}}</h3>
  			<p>类型：<span>{{item.genres.join('、')}}</span></p>
  			<p>导演：
  				<span ng-repeat="director in item.directors">
  					{{director.name}}
  					<span ng-if="!$last">、</span>
  				</span>
  			</p>
  			<p>演员：<span ng-repeat="cast in item.casts">{{cast.name}}{{$last?"":"、"}}</span></p>
  		</div>
		</div>
  </a>
</div>
<div ng-show="!loading">
	<p>总共:{{totalCount}}部电影  第:{{currentPage}}/{{totalPages}}页</p>
	<nav>
		<ul class="pager">
			<li ng-class="{disabled:currentPage<=1}"><a ng-click="go(currentPage-1)">Previous</a></li>
			<li ng-class="{disabled:currentPage>=totalPages}"><a ng-click="go(currentPage+1)">Next</a></li>
		</ul>
	</nav>
</div>


<div class="mask" ng-show = "loading">
	<div class="spinner">
	  <div class="dot1"></div>
	  <div class="dot2"></div>
	</div>
</div>
